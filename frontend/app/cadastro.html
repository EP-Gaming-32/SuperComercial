<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="header">Junte-se a Nós!</div>
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome Completo">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="zeca@email.com">

                <div class="telefone-container">
                    <div class="campo">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" placeholder="+ 99 9999-9999">
                    </div>
                    <div class="campo">
                        <label for="celular">Celular</label>
                        <input type="text" id="celular" placeholder="+ 99 99999-9999">
                    </div>
                </div>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Mínimo de 6 caracteres">

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
